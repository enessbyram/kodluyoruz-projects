<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 98 Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="logo">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="logo">
        </div>
        <div class="form">
            <form>
                <p>Seach the web using Google!</p>
                <input type="text" class="search">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </form>
        </div>
    </section>
    <section class="mid">
        <div class="container">
            <span class="special">Special Searches</span>
            <span>
                <a href="#">Stanford Search</a>
            </span>
            <span><a href="#">Linux Search</a></span>
        </div>
        <div class="container">
            <span class="special2"><a href="#">Help!</a></span>
            <span><a href="#">About Google!</a></span>
            <span><a href="#">Company Info</a></span>
            <span><a href="#">Google! Logos</a></span>
        </div>
        <div class="container">
            <span class="special3">Get Google!</span>
            <span>updates monthly:</span>
            <form>
                <input type="text" placeholder="your e-mail">
                <button>Subscribe</button>
                <span><a href="#">Archive</a></span>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
